<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicky Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styletest.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link clicky-title" href="#">
                    <h1>Clicky Game</h1><span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link add-margin" href="#">
                    <h4>Click a character below to begin the adventure!</h4>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link add-margin" href="#">
                    <h4>Score: 0 | Top Score: 0</h4>
                </a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: right">
            <!-- <p class="text-left" style="max-width: 250px; color:black">Instructions: Click on an image to earn points.
                But click on an image more than once before you click all the images and the Ice King will freeze you!
            </p> -->
            <img src="./Ice-King Header.png" id="icekingheader" data-toggle="popover" data-placement="left" data-content="Click on a character below to earn points, but don't click on any more than once or the Ice King will freeze you!">
            <p>Click Me!&nbsp&nbsp</p>
        </div>
    </div>
    <div class="container body-container">
        <div class="click-item hoverable" style="background-image: url('./Jake.png')">
        </div>
        <div class="click-item" style="background-image: url('./BMO.png')">
        </div>
        <div class="click-item" style="background-image: url('./LSP.png')">
        </div>
        <div class="click-item" style="background-image: url('./Marceline.png')">
        </div>
        <div class="click-item" style="background-image: url('./IceKing.png')">
        </div>
        <div class="click-item" style="background-image: url('./Finn.png')">
        </div>
        <div class="click-item" style="background-image: url('./PB.png')">
        </div>
        <div class="click-item" style="background-image: url('./FlameKing.png')">
        </div>
        <div class="click-item" style="background-image: url('./PeppermintButler.png')">
        </div>
        <div class="click-item" style="background-image: url('./Gunter.png')">
        </div>
        <div class="click-item" style="background-image: url('./BananaMan.png')">
        </div>
        <div class="click-item" style="background-image: url('./CB.png')">
        </div>
    </div>
    <footer class="page-footer">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3"><strong>Adventure Time Clicky Game</strong>
            </div>
            <!-- Copyright -->
          
          </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('#icekingheader').popover({
                container: 'body'
            })
        })
    </script>
</body>

</html>
